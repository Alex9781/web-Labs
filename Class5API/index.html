<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
    <title>Facts about cats</title>
</head>
<body>
    <header class="header">
        <img src="./images/cat-logo.png" alt="cat" class="logo">
        <div class="title">Facts about cats</div>
    </header>
    <main>
        <div class="container">
            <div class="pagination-info">
                <span>
                    Показывать по
                    <select name="per-page" class="per-page-btn">
                        <option>5</option>
                        <option selected>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                    записей на странице
                </span>
                <span class="current-interval-info">
                    Показаны записи с 
                    <span class="current-iterval-start"></span> по 
                    <span class="current-iterval-end"></span> из 
                    <span class="total-count"></span>
                </span>
            </div>
            <div class="facts-list" data-url="http://cat-facts-api.std-900.ist.mospolytech.ru/facts"></div>

            <div class="pagination">
                <button class="btn first-page-btn" data-page="1">Первая страница</button>
                <div class="pages-btns">
                    <button class="btn active" data-page="1">1</button>
                    <button class="btn" data-page="2">2</button>
                    <button class="btn" data-page="3">3</button>
                </div>
                <button class="btn last-page-btn" data-page="">Последняя страница</button>
            </div>
        </div>
    </main>
</body>
</html>
