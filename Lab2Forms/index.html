<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Оценка блинчиков</title>
</head>
<body>
    <header class="header">
        <div class="conteiner">
            <nav class="main-menu">
                <ul>
                    <li><a href="http://lab1.std-1558.ist.mospolytech.ru/#about">Блинчики</a></li>
                    <li><a href="#form">Оценка бличиков</a></li>
                    <li><a href="./login.html">Вход в блинчики</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main  id="form">
        <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data">
    
            <input type="hidden" name="user-id" value="1337">
    
            <div class="form-group">
                <label for="fio">Ваше ФИО</label>
                <input type="text" id="fio" name="fio" placeholder="Иванов Иван Иванович">
            </div>
            <div class="form-group">
                <label for="email">Ваш Email</label>
                <input type="email" name="email" id="email" placeholder="ivanov@ivanov.ivanov" required>
            </div>
            <div class="form-group">
                <p>Как вы узнали о наших бличиках</p>
    
                <input type="radio" name="source" id="ads" value="ads">
                <label for="ads">Реклама</label>
    
                <input type="radio" name="source" id="friends" value="friends">
                <label for="friends">Друзья</label>
            </div>
            <div class="form-group">
                <p id="msg-label"><label for="msg">Опишите что вам понравилось, или не понравилось в наших блинчиках</label></p>
                <textarea name="msg" id="msg" cols="30" rows="10">Текст</textarea>
            </div>
            <div class="form-group">
                <label for="category">Причина обращения:</label>
                <select name="category" id="category" multiple>
                    <option value="proposal">Предложение</option>
                    <option value="feedback" selected>Отзыв</option>
                </select>
            </div>
            <div class="form-group">
                <label for="agreement">Вы соласны на обработку ваших данных</label>
                <input type="checkbox" name="agreement" id="agreement" required>
            </div>
            <div class="form-group">
                <label for="attachment">Поле для загрузки котиков</label>
                <input type="file" name="attachment" id="attachment">
            </div>
            <div class="form-group">
                <input type="submit" value="Отправить">
            </div>
            
        </form>
    </main>
    <footer class="footer">
        <div class="conteiner">
            &copy; 2021 Змиёв А. Ю.
        </div>
    </footer>
</body>
</html>
