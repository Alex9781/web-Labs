<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Обратная связь</title>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form method="POST" action="https://httpbin.org/post" enctype="multipart/form-data">

        <input type="hidden" name="user-id" value="1337">

        <div class="form-group">
            <label for="fio">Фио</label>
            <input type="text" id="fio" name="fio" value="Иванов Иван Иванович">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="ivanov@ivanov.ivanov" required>
        </div>
        <div class="form-group">
            <p>Как вы о нас узнали</p>

            <input type="radio" name="source" id="ads" value="ads">
            <label for="ads">Реклама</label>

            <input type="radio" name="source" id="friends" value="friends">
            <label for="friends">Друзья</label>
        </div>
        <div class="form-group">
            <label for="msg">сообщение</label>
            <textarea name="msg" id="msg" cols="30" rows="10">Текст</textarea>
        </div>
        <div class="form-group">
            <label for="category">Причина обращения:</label>
            <select name="category" id="category" multiple>
                <option value="proposal">Предложение</option>
                <option value="feedback" selected>Отзыв</option>
            </select>
        </div>
        <div class="form-group">
            <label for="agreement">бла-бла-бла</label>
            <input type="checkbox" name="agreement" id="agreement" required>
        </div>
        <div class="form-group">
            <label for="attachment">Поле для загрузки котиков</label>
            <input type="file" name="attachment" id="attachment">
        </div>

        <div class="form-group">
            <input type="submit" value="Отправить">
        </div>
        
    </form>
</body>
</html>
